<!DOCTYPE html>
<html>
<head>
    <title>Resident Tablet</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/home.js"></script>
</head>
<body>

    <div id="links">
        <h2>Navigation</h2>
        <div class = "nav">
            <button onclick="navigateTo('addContract.html')">Contract Management</button>
            <button onclick="navigateTo('viewContract.html')">Contract Table</button>
            <button onclick="navigateTo('addResident.html')">Resident Management</button>
            <button onclick="navigateTo('viewResident.html')">Resident Table</button>
            <button onclick="navigateTo('addInvoiceDorm.html')">Invoice Management</button>
            <button onclick="navigateTo('viewInvoiceDorm.html')">Invoice Table</button>
        </div>
    </div>

    <h2>Residents Table</h2>
    <button id="getAllResidentsButton">Get All Residents</button>
    <div id="searchElements">
        <input type="text" id="searchInput" placeholder="Search by Name or ID">
        <button id="searchResidentsButton">Search</button>
    </div>
    <table id="residentsTable">
        <thead>
            <tr>
                <th>Resident ID</th>
                <th>Resident Name</th>
                <th>Telephone</th>
                <th>Contact</th>
                <th>RoomNumber</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./script/viewResident.js"></script>
</body>
</html>
